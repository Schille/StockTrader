<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript">
$(function() {
	

		// Create the chart
		$('#container').highcharts('StockChart', {
			

			rangeSelector : {
				selected : 1
			},

			title : {
				text : metadata.name,
			},
			
			//custom tooltip
			tooltip: {
			    formatter: function() {
			            return ['<span style="font-size:10px">'+ Highcharts.dateFormat('%A, %B %e %Y, %H:%M:%S', this.x)+'</span><br>',
					            '<span style="font-size:14px">Price</span>: <b>'+this.y+'</b><br>',
					            '<span style="font-size:14px">Probability</span>: <b>'+this.points[0].point.probability+'%</b>'
					            ].join('');
			    }
			},
			
			series : [{
				name : metadata.name,
				color : '#444',
				data : data,
				pointInterval: 24 * 3600 * 1000 * 5,
                pointStart: Date.UTC(2010, 0, 01),
				marker : {
					enabled : true,
					radius : 3
				},
				shadow : true,
				tooltip : {
					valueDecimals : 2
				}
			}]
		});

});

		</script>
	</head>
	<body>
<script src="js/highstock.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>
<form>
</script>
	</body>
</html>
