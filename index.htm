<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highstock Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="data.js"></script>
		<script type="text/javascript">
$(function() {
	
		
		// Create the chart
		$('#container').highcharts('StockChart', {
			
			
			rangeSelector : {
				selected : 1
			},

			title : {
				text : metadata.name,
			},
			
			series : [{
				name : metadata.name,
				color : '#444',
				data : data,
				index : 1,
				
               
				marker : {
					enabled : true,
					radius : 3
				},
				yAxis : 1,
				shadow : true,
				tooltip : {
					valueDecimals : 2
				}
			},
			budget_series
			],
			xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: { // don't display the dummy year
                    month: '%e. %b',
                    year: '%b'
                }
            },
			yAxis: [{ 
                gridLineWidth: 0,
                title: {
                    text: 'Budget',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' $';
                    },
                    style: {
                        color: '#4572A7'
                    }
                }
    
            },
            { // Secondary yAxis
                gridLineWidth: 0,
                title: {
                    text: 'Values of Stock',
                    style: {
                        color: '#4572A7'
                    }
                },
                labels: {
                    formatter: function() {
                        return this.value +' $';
                    },
                    style: {
                        color: '#4572A7'
                    }
                },
                opposite: true,
    
            },],
			
			//custom tooltip
			tooltip: {
			    formatter: function() {
			            return ['<span style="font-size:10px">'+ Highcharts.dateFormat('%A, %B %e %Y, %H:%M:%S', this.x)+'</span><br>',
					            '<span style="font-size:14px">Price</span>: <b>'+this.y+'</b>'
					            ].join('');
			    }
			},
			 rangeSelector: {
			        selected: 5
			    },
		});

});

		</script>
	</head>
	<body>
<script src="js/highstock.js"></script>
<script src="js/modules/exporting.js"></script>

<div id="container" style="height: 500px; min-width: 500px"></div>
<form>
</script>
	</body>
</html>
